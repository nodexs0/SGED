<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
</head>
<body>
    <h1>Lista de Cursos para Evaluar</h1>
    <ul>
        {% for curso in cursos %}
            <li><a href="{% url 'crear_respuesta' codigo_curso=curso.codigo_curso %}">{{ curso.codigo_curso }} - {{ curso.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
